# Site settings 配置站点
title: '纪寿安的个人博客'
description: '纪寿安的个人博客, ShawnJi的个人博客'
keyword: '纪寿安 ShawnJi 博客 个人博客'
url: 'https://shawn-ji.github.io'
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: '纪寿安'
nickname: 'ShawnJi'
bio: '本科在读，数据挖掘方向，爱好音乐、电影。QQ：826692353，欢迎交流。:D'
avatar: 'assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: true
disqus_url: 'https://shawn-ji.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagrame, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: '//github.com/shawn-ji'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
